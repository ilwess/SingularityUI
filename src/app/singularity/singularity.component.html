<mat-toolbar *ngIf="!this.auth.isAuth">
        <mat-icon>polymer</mat-icon>
        ingularity
</mat-toolbar>
<mat-toolbar *ngIf="this.auth.isAuth">
    <mat-icon>polymer</mat-icon>
    <div class="user_photo">
        <button mat-button>
            <img src="../../assets/авадота.png" height="100%" width="13%">
            {{ this.auth.user.login }}
        </button>
    </div>
</mat-toolbar>
<mat-sidenav-container style="width: 100%; height: 93.2%;">
    <mat-sidenav opened mode="side" style="width: 25%;">
        <mat-list role="list" *ngIf="this.auth.isAuth">
            <mat-list-item role="listitem">
                <button mat-button routerLink="/profile">
                    <mat-icon>
                        home
                    </mat-icon>
                    My page
                </button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button mat-button>
                    <mat-icon>
                        message
                    </mat-icon>
                    My messages
                </button>
            </mat-list-item>
            <mat-list-item role="listitem">
                    <button mat-button>
                        <mat-icon>
                            contacts
                        </mat-icon>
                        My contacts
                    </button>
                </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav opened mode="side" position="end" style="width: 25%;">
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
